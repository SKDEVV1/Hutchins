<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Console - Wagon Bot</title>
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }
        .console-output {
            height: 300px;
            overflow-y: auto;
            background-color: #212529;
            border: 1px solid #495057;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .input-area {
            margin-bottom: 10px;
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.5;
            color: black;
            font-size: 12px;
        }
        .response-time {
            color: #ffc107;
        }
        .fade {
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .fade.in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Wagon Bot Console</h1>
